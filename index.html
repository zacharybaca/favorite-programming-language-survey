<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Favorite Programming Language Survey</title>
  </head>

  <body>
    <form method="post">
      <fieldset>
        <legend>Add user</legend>

        <div>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="userFirstName" />
        </div>

        <div>
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="userLastName" />
        </div>

        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="userEmail" />
        </div>

        <div>
          <label for="role">Role</label>
          <select id="role" name="userRole">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="guest">Guest</option>
          </select>
        </div>

        <p>Choose your favorite programming language</p>

        <div>
          <input type="radio" id="html" name="language" value="html" />
          <label for="html">HTML</label>
        </div>

        <div>
          <input type="radio" id="css" name="language" value="css" />
          <label for="css">CSS</label>
        </div>

        <div>
          <input
            type="radio"
            id="javascript"
            name="language"
            value="javascript"
          />
          <label for="javascript">JavaScript</label>
        </div>

        <div>
          <label for="comments">Comments</label>
          <textarea id="comments" name="userComments"></textarea>
        </div>

        <div>
          <label for="currentDate">Current Date</label>
          <input type="date" id="currentDate" name="userCurrentDate" />
        </div>

        <div>
          <input type="checkbox" id="newsletter" name="newsletter" />
          <label for="newsletter">Sign up for newsletter</label>
        </div>

        <div>
          <input type="checkbox" id="terms" name="terms" />
          <label for="terms">Agree to terms and conditions</label>
        </div>

        <div>
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
